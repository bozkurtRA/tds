<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rA | Elektrik Kuvvetli Akım Tesislerinde Uygulanacak Bakım Usul ve Esasları Testi</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #f0f4f8, #d9e2ec);
            margin: 0;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-bottom: 20px;
        }

		.quiz-container {
			background: #ffffff;
			padding: 50px;
			border-radius: 24px;
			box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
			max-width: 100%;
			width: 70%;  /* PC'de genişliği %70 yapıyoruz */
			box-sizing: border-box;
			margin: 20px;
			margin-left: 20%;  /* Sol taraftan %10 boşluk bırakarak sağa kaydırıyoruz */
		}

        .question {
            font-size: 24px;
            margin-bottom: 30px;
            font-weight: 600;
            color: #102a43;
            text-align: center;
        }

        .options {
            list-style: none;
            padding: 0;
        }

        .options li {
            margin-bottom: 18px;
        }

        .options button {
            width: 100%;
            text-align: left;
            background: #e3ebf6;
            border: none;
            border-radius: 10px;
            padding: 16px 24px;
            font-size: 20px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .options button:hover {
            background: #c7d7ea;
            transform: scale(1.01);
        }

        .options button.correct {
            background-color: #38a169 !important;
            color: white;
            font-weight: bold;
        }

        .options button.incorrect {
            background-color: #e53e3e !important;
            color: white;
            font-weight: bold;
        }

        .result {
            margin-top: 30px;
            font-weight: bold;
            font-size: 20px;
            text-align: center;
        }

        .result.correct {
            color: green;
        }

        .result.incorrect {
            color: red;
        }

        #nextBtn {
            margin-top: 35px;
            background: #2b6cb0;
            color: white;
            border: none;
            padding: 14px 28px;
            font-size: 20px;
            border-radius: 8px;
            cursor: pointer;
            display: none;
            float: right;
        }

        #nextBtn:hover {
            background: #2c5282;
        }

        #scoreBox {
            margin-top: 40px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            color: #2b6cb0;
        }

        footer {
            margin-top: 60px;
            text-align: center;
            font-size: 15px;
            color: #555;
        }

		.question-navigation {
			position: fixed;
			left: 0;
			top: 0;
			bottom: 0;
			width: 140px; /* Genişliği küçülttük */
			overflow-y: auto;
			background: #e2e8f0;
			padding: 20px;
			box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
			z-index: 1;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: flex-start;
		}

		.question-navigation a,
		.question-navigation h3 {
			text-align: center; /* Link ve başlıkları ortalar */
			width: 100%;
		}

		.question-navigation a {
			text-decoration: none;
			font-size: 18px;
			margin-bottom: 20px;
			color: white;  /* Yazı rengini beyaz yapalım */
			background-color: #38a169;  /* Yeşil arka plan rengi */
			padding: 10px 20px;  /* Düğmeye biraz iç boşluk ekleyelim */
			border-radius: 8px;  /* Kenarlarını yuvarlayalım */
			font-weight: bold;
			display: block;  /* Linkin tüm alanını tıklanabilir yapar */
			text-align: center;  /* Yazıyı ortalar */
			transition: background-color 0.3s ease;  /* Hover efekti eklerken yumuşak geçiş sağlar */
		}

		.question-navigation h3 {
			font-size: 18px;
			margin-bottom: 10px;
		}

        .question-navigation a:hover {
            background-color: #2f855a;
        }

        .question-list {
            padding-left: 20px;
            font-size: 14px;
            line-height: 1.6;
            list-style: none;
        }

        .question-list li {
            background: white;
            padding: 6px 10px;
            border-radius: 6px;
            box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            margin-bottom: 6px;
        }

        .question-list li.active {
            font-weight: bold;
            color: #2b6cb0;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
                overflow-y: auto;
                align-items: flex-start;
                padding: 20px;
            }

            .quiz-container {
                margin-left: 0 !important;
                margin-top: 20px;
                padding: 24px;
                width: 100%;
                max-width: 100%;
            }

			.question-navigation {
				position: static;
				width: 100%;  /* Mobil görünümde genişlik %100 olacak */
				box-shadow: none;
				margin-bottom: 20px;
				padding: 10px;
				margin-top: 10px;
			}

            .question-navigation a {
                width: auto;
                padding: 8px 16px;
                font-size: 16px;
            }

            .question-list {
                display: flex;
                flex-wrap: wrap;
                gap: 6px;
                padding-left: 0;
                justify-content: center;
            }

            .question-list li {
                flex: 0 0 auto;
                font-size: 14px;
                padding: 6px 10px;
                border-radius: 6px;
                box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
                cursor: pointer;
            }

            .question-list li.active {
                font-weight: bold;
                color: #2b6cb0;
            }

            .question {
                font-size: 20px;
            }

            .options button {
                font-size: 16px;
                padding: 12px 18px;
            }

            #nextBtn {
                float: none;
                display: block;
                margin: 30px auto 0 auto;
            }
        }

        @media (max-width: 480px) {
            .question-navigation {
                width: 100%;
                padding: 8px;
            }

            .question-navigation a {
                font-size: 14px;
                padding: 8px 12px;
            }

            .options button {
                font-size: 14px;
                padding: 12px;
            }

            .question {
                font-size: 18px;
            }

            #nextBtn {
                padding: 12px 24px;
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <div class="question-navigation">
        <a href="index.html">Ana Sayfa</a>
        <h3>Tüm Sorular</h3>
        <ol id="questionList" class="question-list"></ol>
    </div>

    <div class="quiz-container">
        <div id="quiz">
            <div class="question" id="question"></div>
            <ul class="options" id="options"></ul>
            <button id="nextBtn" type="button">Sonraki Soru</button>
            <div class="result" id="result"></div>
            <div id="scoreBox"></div>
        </div>
        <footer>
            Bu test <strong>Elektrik Kuvvetli Akım Tesislerinde Uygulanacak Bakım Usul ve Esasları</strong> temel alınarak hazırlanmıştır.<br />
            [ ramazan.bozkurt@tedas.gov.tr ]
        </footer>
    </div>

    <script>
        const harfler = ["A", "B", "C", "D"];
		const questions = [
		  { question: "Aşağıdakilerden hangisi 'Elektrik Kuvvetli Akım Tesislerinde Uygulanacak Bakım Usul ve Esasları'nın temel amaçlarından biridir?", options: ["Dağıtım şebekelerinde üretim kapasitesini artırmak", "Elektrik enerjisini sadece sanayicilere sağlamak", "Elektrik işletme elemanlarının ekonomik ömrünü uzatmak", "Abonelerin sayaç tipini belirlemek"], answer: 2 },
		  { question: "Bu usul ve esaslar, enerji arzında hangi temel unsuru artırmayı hedeflemektedir?", options: ["Bireysel tüketim", "İhracat kapasitesi", "Kalite ve süreklilik", "Lisans başvuru sayısı"], answer: 2 },
		  { question: "Bakım faaliyetlerinin milli ekonomiye katkısı aşağıdakilerden hangisiyle doğrudan ilişkilidir?", options: ["Elektrik faturalarının merkezi sistemle gönderilmesi", "Enerji ithalatının artırılması", "Elektrik işletme elemanlarının daha sık değiştirilmesi", "Elektrik işletme elemanlarının ömrünün uzatılması"], answer: 3 },
		  { question: "Bu usul ve esaslar, hangi gerilim seviyesine kadar olan elektrik tesislerini kapsar?", options: ["11 kV", "24 kV", "36 kV", "72 kV"], answer: 2 },
		  { question: "Aşağıdaki tesislerden hangisi bu dokümanın kapsamı dışındadır?", options: ["34,5 kV’luk şehir içi dağıtım şebekesi", "0,4 kV’luk alçak gerilim panosu", "154 kV’luk iletim hattı", "Dağıtım transformatör merkezi"], answer: 2 },
		  { question: "“Elektrik Kuvvetli Akım Tesislerinde Uygulanacak Bakım Usul ve Esasları” belgesi hangi faaliyetleri düzenlemektedir?", options: ["Elektrik üretim ve ithalat faaliyetleri", "Elektrik enerjisi satışı ve tarifelendirme süreci", "Elektrik kuvvetli akım tesislerinde yapılacak bakım faaliyetleri", "Yenilenebilir enerji lisans başvuruları"], answer: 2 },
		  { question: "Bu Usul ve Esaslar hangi yönetmeliğe dayanılarak hazırlanmıştır?", options: ["Elektrik Piyasası Lisans Yönetmeliği", "Elektrik Kuvvetli Akım Tesisleri Yönetmeliği", "Enerji Verimliliği Yönetmeliği", "Elektrik Piyasası Dağıtım Yönetmeliği"], answer: 1 },
		  { question: "Bu belge hangi tarihli Cumhurbaşkanlığı Kararnamesine dayanır?", options: ["10/07/2018", "01/01/2020", "15/04/2016", "30/11/2000"], answer: 0 },
		  { question: "Belgede adı geçen 'Elektrik Kuvvetli Akım Tesisleri Yönetmeliği' ilk olarak ne zaman yayımlanmıştır?", options: ["2002", "2010", "2005", "2000"], answer: 3 },
		  { question: "Aşağıdakilerden hangisi 'aktif bölüm' olarak tanımlanır?", options: ["Sadece gerilimsiz bağlantılar", "İzole edilmiş kablo ucu", "Normal işletme koşullarında gerilim altında olan iletkenler", "Topraklanmış şebeke hattı"], answer: 2 },
		  { question: "Bakım faaliyetlerinin belgelendirilmesinde aşağıdakilerden hangisi esas alınır?", options: ["Sözlü beyan", "Gözlem raporu", "Yazılı tutanak ve çizelgeler", "Elektrik faturası"], answer: 2 },
		  { question: "Elektrik tesislerinde yapılacak bakımın en önemli amacı nedir?", options: ["Personel sayısını azaltmak", "Arızaları gizlemek", "İşletme güvenliğini artırmak", "Yedek parça kullanımını azaltmak"], answer: 2 },
		  { question: "Bakım periyodu belirlenirken hangi unsur dikkate alınmaz?", options: ["Tesisin yaşı", "Çevre koşulları", "Ekipmanın katalog bilgileri", "İşçilerin mesaisi"], answer: 3 },
		  { question: "Aşağıdakilerden hangisi 'önleyici bakım' olarak adlandırılır?", options: ["Arıza sonrası müdahale", "Tüketici şikayeti sonrası işlem", "Arıza oluşmadan yapılan planlı bakım", "Yalnızca temizlik işlemleri"], answer: 2 },
		  { question: "Kestirimci bakımın temel yöntemi nedir?", options: ["Deneme-yanılma", "Personel gözlemi", "Durum izleme ve analiz", "Fatura karşılaştırması"], answer: 2 },
		  { question: "Arıza bakımının dezavantajı nedir?", options: ["Planlı olması", "Yüksek verimlilik sağlaması", "Beklenmedik duruşa yol açması", "Ekipman ömrünü artırması"], answer: 2 },
		  { question: "Elektrik tesislerinde bakım yapacak personelin niteliği nasıl olmalıdır?", options: ["Deneyimsiz olabilir", "Yalnızca gözlem yapması yeterlidir", "İlgili teknik eğitimleri almış olmalıdır", "İSG kuralları dışı çalışabilir"], answer: 2 },
		  { question: "Bakım ekipmanlarının kontrolü ne zaman yapılmalıdır?", options: ["Yılda bir kez", "Bakım bittikten sonra", "Bakım öncesi ve sonrası", "Arızadan sonra"], answer: 2 },
		  { question: "Aşağıdakilerden hangisi bakım güvenliğini sağlamak için alınması gereken önlemlerden biri değildir?", options: ["Gerilim kesilmesi", "Topraklama yapılması", "Yalnız çalışılması", "Uyarı levhalarının konulması"], answer: 2 },
		  { question: "Elektrik tesislerinde bakım planı neye göre hazırlanır?", options: ["Personelin isteğine", "Tüketici talebine", "Tesisin işletme ve bakım tarihçesine", "Elektrik faturasına"], answer: 2 },
		  { question: "Termal kamerayla yapılan test hangi bakım yöntemine örnektir?", options: ["Kestirimci bakım", "Düzeltici bakım", "Temizlik bakımı", "Koruyucu bakım"], answer: 0 },
		  { question: "İzolasyon direnci testi aşağıdakilerden hangisi için yapılır?", options: ["Toprak ölçümünün kontrolü", "Kablo kesit ölçümü", "Yalıtım durumunun tespiti", "Gerilim seviyesi ölçümü"], answer: 2 },
		  { question: "Topraklama direnci ölçümü ne zaman yapılmalıdır?", options: ["Her 10 yılda bir", "Ekipman arızalandığında", "Periyodik olarak ve bakım sırasında", "Yalnızca kurulum sırasında"], answer: 2 },
		  { question: "Tesisin işletme süresi bakım planlamasında nasıl rol oynar?", options: ["Etki etmez", "Bakım sıklığını azaltır", "Planlı bakım sıklığını artırır", "Yalnızca yeni tesislerde önemlidir"], answer: 2 },
		  { question: "Bakım sırasında elektriksel riskleri azaltmak için aşağıdakilerden hangisi yapılmalıdır?", options: ["Ekipmanlar çalışır haldeyken bakım yapılmalıdır", "Bakım sahasında yalnızca bir kişi bulunmalıdır", "Enerji kesilmeli ve güvenli ortam sağlanmalıdır", "Zaman kazanmak için hızlı geçiş yapılmalıdır"], answer: 2 },
		  { question: "Bakım prosedürleri hazırlanırken aşağıdakilerden hangisi dikkate alınmaz?", options: ["İş akış planı", "Üretici talimatı", "Ulusal ve uluslararası standartlar", "Reklam kampanyaları"], answer: 3 },
		  { question: "Bakım faaliyetlerinde karşılaşılan kazaların temel nedeni nedir?", options: ["İyi havalarda çalışılması", "Yeterli eğitim ve önlem alınmaması", "Aşırı personel görevlendirilmesi", "Ekipmanın yeni olması"], answer: 1 },
		  { question: "Aşağıdakilerden hangisi bakım belgelerinde yer almaz?", options: ["Bakım tarihleri", "Yapılan işlemler", "Personel bilgileri", "Şirketin kâr oranı"], answer: 3 },
		  { question: "Koruyucu bakımın temel avantajı nedir?", options: ["Ekipmanın ömrünü kısaltması", "Arıza riskini artırması", "Arızaların önlenmesine yardımcı olması", "Maliyetleri yükseltmesi"], answer: 2 },
		  { question: "Planlı bakımın temel özelliği nedir?", options: ["Tesadüfi yapılması", "Belirli aralıklarla yapılması", "Sadece arıza sonrası uygulanması", "Sürekli kontrol yapılmaması"], answer: 1 },
		  { question: "Aşağıdakilerden hangisi bakım sonrası yapılması gereken işlemlerden biridir?", options: ["Bakım formunun imzalanmadan bırakılması", "Ekipmanın enerjilenmesi ve test edilmesi", "Tüm verilerin silinmesi", "Bakım yapılmadan rapor düzenlenmesi"], answer: 1 },
		  { question: "Yüksek gerilimde çalışmalarda alınacak önlem aşağıdakilerden hangisidir?", options: ["Koruyucu gözlük takmak yeterlidir", "Mutlaka izole eldiven ve ayakkabı kullanılmalıdır", "Sadece baret yeterlidir", "Yalnızca eğitimli olmayan personel girebilir"], answer: 1 },
		  { question: "Termografik ölçümler aşağıdaki hangi bakım türü için kullanılır?", options: ["Önleyici bakım", "Kestirimci bakım", "Düzeltici bakım", "Temizlik bakımı"], answer: 1 },
		  { question: "Topraklama sistemi kontrolünde hangi ölçüm cihazı kullanılır?", options: ["Multimetre", "Megger", "Kömür test cihazı", "Toprak megeri"], answer: 3 },
		  { question: "Topraklama direnci en fazla ne kadar olmalıdır?", options: ["1 ohm", "5 ohm", "10 ohm", "100 ohm"], answer: 0 },
		  { question: "Kablo başlıkları hangi bakım faaliyetleri sırasında kontrol edilmelidir?", options: ["Sadece devreye alma sırasında", "Kış aylarında", "Periyodik bakım sırasında", "Arıza sonrası"], answer: 2 },
		  { question: "Sigorta bağlantılarında gevşeme olup olmadığı nasıl tespit edilir?", options: ["Elle kontrol edilir", "Termal kamera ile görüntülenir", "Zıplama testi yapılır", "Şalter açılarak bakılır"], answer: 1 },
		  { question: "Dağıtım trafolarında yağ seviyesi hangi periyotta kontrol edilmelidir?", options: ["Yılda bir", "Ayda bir", "Haftada bir", "Her bakım sonrası"], answer: 0 },
		  { question: "Kesici ve ayırıcı kontaklarının temizliği neden önemlidir?", options: ["Sadece estetik amaçlıdır", "Temas direncini azaltmak ve aşırı ısınmayı önlemek için", "Etiket görünürlüğünü sağlamak için", "Koruma rölesi ile uyumlu olması için"], answer: 1 },
		  { question: "Yıldırımdan korunma tesisatında hangi bakım faaliyeti yapılmalıdır?", options: ["Topraklama ölçümü", "Sigorta değişimi", "Bina boyası kontrolü", "İzolatör temizlik"], answer: 0 },
		  { question: "Kesici mekanizmalarının yağlanması hangi bakım türüne girer?", options: ["Arıza bakımı", "Koruyucu bakım", "Temizlik bakımı", "Elektriksel test"], answer: 1 },
		  { question: "Gerilim dedektörü ile yapılan kontrol neyi ifade eder?", options: ["Yalıtkanlık testini", "Gerilim varlığını", "Toprak ölçümünü", "Akım yönünü"], answer: 1 },
		  { question: "Kompanzasyon panolarında yapılacak bakım öncesi ilk adım nedir?", options: ["Sigortaları kapatmak", "Fanları temizlemek", "Kapasitörleri değiştirmek", "Enerjiyi kesmek ve kilitlemek"], answer: 3 },
		  { question: "SCADA sistemleri ile bakım arasındaki ilişki nedir?", options: ["SCADA sadece üretimi gösterir", "Bakım sırasında SCADA devre dışı bırakılır", "SCADA ile uzaktan izleme yapılabilir", "SCADA sadece trafo merkezinde çalışır"], answer: 2 },
		  { question: "Trafo yağ testi neyi tespit eder?", options: ["Gerilim dengesini", "Toprak arızasını", "İçsel bozulmaları ve yalıtım durumunu", "Bina ısısını"], answer: 2 },
		  { question: "Kompanzasyon sistemlerinde arızalı kondansatör nasıl tespit edilir?", options: ["Görsel olarak", "Akım ve gerilim ölçümleri ile", "Etiket kontrolüyle", "Kablo rengine göre"], answer: 1 },
		  { question: "AG panolarında yapılacak bakım sırasında hangi ESD önlemi alınmalıdır?", options: ["Eller ıslatılır", "Antistatik bileklik ve paspas kullanılır", "Bakım sırasında ayakkabı çıkarılır", "Direkt toprak hattı bağlanır"], answer: 1 },
		  { question: "Parafudrlar hangi riske karşı korunma sağlar?", options: ["Aşırı akım", "Yüksek sıcaklık", "Toprak hatası", "Ani gerilim yükselmeleri (surge)"], answer: 3 },
		  { question: "Yalıtkan eldivenler hangi testten geçirilmelidir?", options: ["Gerilim dayanım testi", "Ağırlık testi", "Elastikiyet testi", "Görsel test"], answer: 0 },
		  { question: "Aşağıdakilerden hangisi bakım dokümantasyonunda bulunması gereken bir içerik değildir?", options: ["Tarih ve saat bilgisi", "Bakım yapan personel", "Ekipman seri numarası", "Personelin medeni durumu"], answer: 3 },
		  { question: "Yüksek gerilim hatlarında çalışma yapılmadan önce aşağıdakilerden hangisi mutlaka uygulanmalıdır?", options: ["Eldiven kontrolü", "Hat geriliminin kesilip topraklanması", "Sigorta testi", "Kablo ölçümü"], answer: 1 },
		  { question: "Topraklama sisteminde direnç değeri yüksek çıkarsa ne yapılmalıdır?", options: ["Hiçbir şey yapılmaz", "Topraklayıcı arttırılır veya sistem yenilenir", "Sisteme su dökülür", "Gerilim yükseltilir"], answer: 1 },
		  { question: "Termal kamera ile yapılan incelemelerde anormal sıcaklık farkı neye işaret eder?", options: ["Faydalı çalışmaya", "Yetersiz enerjiye", "Gevşek bağlantı veya yük dengesizliğine", "İyi topraklamaya"], answer: 2 },
		  { question: "İzolasyon testi neyi ölçer?", options: ["Akım yönünü", "Gerilim büyüklüğünü", "İletkenin iletkenliğini", "Yalıtım direncini"], answer: 3 },
		  { question: "Enerji kesilmeden bakım yapılması gerekiyorsa hangi yöntem kullanılır?", options: ["Soğuk çalışma", "Sıcak çalışma", "Yalıtımsız müdahale", "İzoleli çalışma"], answer: 3 },

		  { question: "Elektrik ekipmanlarının periyodik bakımı neden gereklidir?", options: ["İş güvenliği ve sistem verimliliği için", "Etiket güncellemesi için", "Enerji fiyatı sabitliği için", "Sadece raporlama için"], answer: 0 },
		  { question: "Kompanzasyon sisteminde kontaktör aşırı ısınıyorsa önlem nedir?", options: ["Kontaktör değiştirilir ve bağlantılar kontrol edilir", "Sigorta yükseltilir", "Etiket yenilenir", "Trafo değiştirilir"], answer: 0 },
		  { question: "Topraklama tesisatı bağlantılarında gevşeklik neden sorun oluşturur?", options: ["Enerji iletimi artar", "Toprak geçiş direnci artar ve güvenlik riski oluşur", "Kablo kopmaz", "İzolasyon artar"], answer: 1 },
		  { question: "Termal kamera ile ölçümde sıcaklık farkı tespit edilirse ilk yapılacak işlem nedir?", options: ["Enerji artırılır", "Bağlantılar sıkılır ve yeniden ölçüm yapılır", "Sigorta atılır", "Fan konur"], answer: 1 },
		];

        let currentQuestion = 0;
        let score = 0;
        const questionEl = document.getElementById("question");
        const optionsEl = document.getElementById("options");
        const resultEl = document.getElementById("result");
        const nextBtn = document.getElementById("nextBtn");
        const scoreBox = document.getElementById("scoreBox");

        function loadQuestion() {
            const allNavItems = document.querySelectorAll('#questionList li');
            allNavItems.forEach((item, idx) => {
                item.classList.remove('active');
                if (idx === currentQuestion) {
                    item.classList.add('active');
                }
            });

            const questionList = document.getElementById("questionList");
            if (questionList && questionList.children.length === 0) {
                questions.forEach((q, i) => {
                    const li = document.createElement("li");
                    li.textContent = `Soru ${i + 1}`;
                    li.onclick = () => {
                        currentQuestion = i;
                        loadQuestion();
                    };
                    questionList.appendChild(li);
                });
            }

            const q = questions[currentQuestion];
            questionEl.textContent = `Soru ${currentQuestion + 1}: ${q.question}`;
            optionsEl.innerHTML = "";
            resultEl.textContent = "";
            nextBtn.style.display = "none";
            scoreBox.textContent = `Puan: ${score} / ${questions.length}`;

            q.options.forEach((opt, index) => {
                const li = document.createElement("li");
                const btn = document.createElement("button");
                btn.textContent = `${harfler[index]}) ${opt}`;
                btn.onclick = () => checkAnswer(index, btn);
                li.appendChild(btn);
                optionsEl.appendChild(li);
            });
        }

        function checkAnswer(selected, btnClicked) {
            const q = questions[currentQuestion];
            const buttons = document.querySelectorAll(".options button");

            buttons.forEach((btn, idx) => {
                btn.disabled = true;
                btn.classList.remove("correct", "incorrect");
                if (idx === q.answer) {
                    btn.classList.add("correct");
                }
            });

            if (selected === q.answer) {
                score++;
                resultEl.textContent = "Doğru cevap!";
                resultEl.className = "result correct";
            } else {
                resultEl.textContent = "Yanlış cevap.";
                resultEl.className = "result incorrect";
                btnClicked.classList.add("incorrect");
            }

            nextBtn.style.display = "inline-block";
            scoreBox.textContent = `Puan: ${score} / ${questions.length}`;
        }

        nextBtn.onclick = () => {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                questionEl.textContent = "Test tamamlandı!";
                optionsEl.innerHTML = "";
                nextBtn.style.display = "none";
                resultEl.textContent = `Tebrikler! ${score} / ${questions.length} doğru cevap verdiniz.`;
                resultEl.className = "result correct";
            }
        };

        loadQuestion();
    </script>
</body>

</html>
