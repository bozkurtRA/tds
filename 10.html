            margin-bottom: 30px;
            font-weight: 600;
            color: #102a43;
            text-align: center;
        }

        .options {
            list-style: none;
            padding: 0;
        }

        .options li {
            margin-bottom: 18px;
        }

        .options button {
            width: 100%;
            text-align: left;
            background: #e3ebf6;
            border: none;
            border-radius: 10px;
            padding: 16px 24px;
            font-size: 20px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .options button:hover {
            background: #c7d7ea;
            transform: scale(1.01);
        }

        .options button.correct {
            background-color: #38a169 !important;
            color: white;
            font-weight: bold;
        }

        .options button.incorrect {
            background-color: #e53e3e !important;
            color: white;
            font-weight: bold;
        }

            margin-top: 30px;
            font-weight: bold;
            font-size: 20px;
            text-align: center;
        }

            color: green;
        }

        .result.incorrect {
            color: red;
        }

            color: white;
            border: none;
            padding: 14px 28px;
            font-size: 20px;
            border-radius: 8px;
            cursor: pointer;
            display: none;
            float: right;

        }

		  { question: "Görevli tedarik şirketi ticari kaliteye ilişkin tazminatları hangi tabloya göre belirler?", options: ["Tablo 8", "Tablo 9", "Tablo 10", "Tablo 11"], answer: 2 },
		  { question: "Kullanıcı hasar başvurusu yaptıysa dağıtım şirketi sonucu en geç kaç iş günü içinde bildirmelidir?", options: ["3 iş günü", "5 iş günü", "7 iş günü", "10 iş günü"], answer: 0 },
		  { question: "Teknik kalite göstergelerinin hesap yöntemleri kim tarafından belirlenir?", options: ["Dağıtım şirketi", "Kurum (EPDK)", "Enerji Bakanlığı", "TSE"], answer: 1 },
		  { question: "Genel kalite raporunda hangi göstergeler mutlaka yer almalıdır?", options: ["Elektrik fiyat endeksi", "TKSÜRE ve TKSAYI", "Fatura gecikme süresi", "Şebeke yatırım oranı"], answer: 1 },
		];

        let currentQuestion = 0;
        let score = 0;
        const questionEl = document.getElementById("question");
        const optionsEl = document.getElementById("options");
        const resultEl = document.getElementById("result");
        const nextBtn = document.getElementById("nextBtn");
        const scoreBox = document.getElementById("scoreBox");

        function loadQuestion() {
            const allNavItems = document.querySelectorAll('#questionList li');
            allNavItems.forEach((item, idx) => {
                item.classList.remove('active');
                if (idx === currentQuestion) {
                    item.classList.add('active');
                }
            });

            const questionList = document.getElementById("questionList");
            if (questionList && questionList.children.length === 0) {
                questions.forEach((q, i) => {
                    const li = document.createElement("li");
                    li.textContent = `Soru ${i + 1}`;
                    li.onclick = () => {
                        currentQuestion = i;
                        loadQuestion();
                    };
                    questionList.appendChild(li);
                });
            }

            const q = questions[currentQuestion];
            questionEl.textContent = `Soru ${currentQuestion + 1}: ${q.question}`;
            optionsEl.innerHTML = "";
            resultEl.textContent = "";
            nextBtn.style.display = "none";
            scoreBox.textContent = `Puan: ${score} / ${questions.length}`;

            q.options.forEach((opt, index) => {
                const li = document.createElement("li");
                const btn = document.createElement("button");
                btn.textContent = `${harfler[index]}) ${opt}`;
                btn.onclick = () => checkAnswer(index, btn);
                li.appendChild(btn);
                optionsEl.appendChild(li);
            });
        }

        function checkAnswer(selected, btnClicked) {
            const q = questions[currentQuestion];
            const buttons = document.querySelectorAll(".options button");

            buttons.forEach((btn, idx) => {
                btn.disabled = true;
                btn.classList.remove("correct", "incorrect");
                if (idx === q.answer) {
                    btn.classList.add("correct");
                }
            });

            if (selected === q.answer) {
                score++;
                resultEl.textContent = "Doğru cevap!";
                resultEl.className = "result correct";
            } else {
                resultEl.textContent = "Yanlış cevap.";
                resultEl.className = "result incorrect";
                btnClicked.classList.add("incorrect");
            }

            nextBtn.style.display = "inline-block";
            scoreBox.textContent = `Puan: ${score} / ${questions.length}`;
        }

        nextBtn.onclick = () => {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                questionEl.textContent = "Test tamamlandı!";
                optionsEl.innerHTML = "";
                nextBtn.style.display = "none";
                resultEl.textContent = `Tebrikler! ${score} / ${questions.length} doğru cevap verdiniz.`;
                resultEl.className = "result correct";
            }
        };

        loadQuestion();
    </script>
